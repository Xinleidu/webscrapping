<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape">Scrape New Data</a></p>
    </div>

    <div>
      <h2>Latest Mars News</h2>
      <h3>{{data.news_title}}</h3>
      <p>{{data.news_p}}</p>
    </div>

    <div class="row">
      <div class="col-md-8">
        <h2>Featured Mars Image</h2>
          <img src="{{data.featured_image_url}}" class="img-responsive">
      </div>
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
              <div class="panel panel-default">
                  <div class="panel-body">
                      <h4>Current Weather on Mars</h4>
                      <p>{{data.mars_weather}}</p>
                  </div>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4>Mars Facts</h4>
            {{data.facts}}
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="page-header">
        <h2 class="text-center">Mars Hemispheres</h2>
      </div>
      {% for h in data.hemisphere_image_urls %}
        <div class="col-md-6">
            <div class="thumbnail">
            <img src="{{h.img_url}}">
            <div>
                <h3>{{h.title}}</h3>
            </div>
            </div>
        </div>
      {% endfor %}
    </div>

  </div>
</body>

</html>
